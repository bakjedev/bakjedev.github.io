<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="/assets/syntax.css">
</head>
<body>
  <header class="top-bar">
    <div class="stuff-left">
      <a href="mailto:contact@bakje.dev">E-mail</a>
      <a href="/" target="_blank">Resume</a>
    </div>
    
    <nav>
      <a href="/">Home</a>
      <a href="/projects">Projects</a>
      <a href="/pages">Posts</a>
    </nav>

    <div class="stuff-right">
      <a href="https://github.com/bakjedev">Github</a>
      <a href="https://www.linkedin.com/in/quinten-bubberman/">LinkedIn</a>
    </div>
  </header>
  {% if page.title %}
    <h1>{{ page.title }}</h1>
  {% endif %}

  {% if page.datePosted %}
    <p>{{ page.datePosted }}</p>
  {% endif %}
    
  {{ content }}

  <script>
    document.querySelectorAll('a').forEach(link => {
      if (link.hostname !== window.location.hostname) {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener');
      }
    });
  </script>
</body>
</html>
